	<br>
	<!-- ===============================================================
	INICIO CANJA CONTENEDORA - CONTAINER *******************************
	================================================================ -->	
	<div class="container">
		<!-- ===============================================================
		INICIO FILA UNA DENTRO DE LA CAJA CONTAINER ************************
		================================================================ -->
		<div class="row">
			<!-- ===============================================================
			INICIO COLUMNA 1 TAMAÑO 4 GRID
			================================================================ -->			
			<div class="col-md-4">
				<img src="bootstrap-4.6.1-dist/img/mariobros.jpg" class="img-fluid"  width="720" height="420">
			</div>
			<!-- ===============================================================
			FIN COLUMNA 1 TAMAÑO 4 GRID
			================================================================ -->

			<!-- ===============================================================
			COLUMNA 2 TAMAÑO 8 GRID
			================================================================ -->
			<div class="col-md-8">
				<div class="card">

					<div class="card-header bg-warning">
						<h4 class="text-center text-white"><i class='fas fa-user-check'></i> Validar Datos Formulario</h4>
					</div>

					<!-- INICIO CARD-BODY-->
					<div class="card-body">
					<!-- ===============================================================
					FORMULARIO VALIDACION JS
					================================================================ -->
						<form id="formulario" action="" method="">
							<!--=====================================
							 INICIO FILA 1
							 ======================================-->
							<div class="form-row">
								<div class="col-sm-6">
									<label>N. Documento</label>
									<div class="input-group" id="txtDocumento">
										<div class="input-group-prepend">
											<div class="input-group-text"><i class="fa-solid fa-address-card"></i></div>
										</div>
										<input name="numdoc" id="numdoc" type="number" class="form-control">
										<p></p>
									</div>
								</div>

								<div class="col-sm-6">
									<label>Nombres</label>
									<div class="input-group" id="txtNombre">
										<div class="input-group-prepend">
											<div class="input-group-text"><i class="fa-solid fa-circle-user"></i></div>
										</div>
										<input name="nombre" id="nombre" type="text" class="form-control">
										<br>
										<p></p>
									</div>				
								</div>
							</div>
							<!--=====================================
							 FIN FILA 1
							 ======================================-->

							<!--=====================================
							 INICIO FILA 2
							 ======================================-->							
							<div class="form-row">
								<div class="col-sm-6">
									<label>Apellidos</label>
									<div class="input-group" id="txtApellido">
										<div class="input-group-prepend">
											<div class="input-group-text"><i class="fa-solid fa-users"></i></div>
										</div>
										<input name="apellido" id="apellido" type="text" class="form-control">
										<p></p>
									</div>
								</div>

								<div class="col-sm-6">
									<label>Fecha Nacimiento</label>
									<div class="input-group" id="txtFecha">
										<div class="input-group-prepend">
											<div class="input-group-text"><i class="fa-solid fa-calendar-days"></i></div>
										</div>
										<input name="fecha" id="fecha" type="date" class="form-control">
										<p></p>
									</div>
								</div>
							</div>
							<!--=====================================
							 FIN FILA 2
							 ======================================-->

							<!--=====================================
							 INICIO FILA 3
							 ======================================-->
							<div class="form-row">
								<div class="col-sm-6">
									<label>Sexo</label>
									<div class="input-group" id="txtSexo">
										<div class="input-group-prepend">
											<div class="input-group-text"><i class="fa-solid fa-venus-mars"></i></div>
										</div>
									      <select name="sexo" id="sexo" class="custom-select">
									        <option selected disabled value="">Selecionar.</option>
									        <option value="F">Femenino</option>
									        <option value="M">Masculino</option>
									      </select>
									    <p></p>		
									</div>
								</div>

								<div class="col-sm-6">
									<label>Telefono: </label>
									<div class="input-group" id="txtTelefono">
										<div class="input-group-prepend">
											<div class="input-group-text"><i class="fa-solid fa-mobile-screen-button"></i></div>
										</div>
										<input name="telefono" id="telefono" type="number" class="form-control">
										<p></p>
									</div>
								</div>
							</div>
							<!--=====================================
							 FIN FILA 3
							 ======================================-->

							<!--=====================================
							 INICIO FILA 4
							 ======================================-->
							<div class="form-row">
								<div class="col-sm-6">
									<label>Correo</label>
									<div class="input-group" id="txtCorreo">
										<div class="input-group-prepend">
											<div class="input-group-text"><i class="fa-solid fa-envelope-circle-check"></i></div>
										</div>
										<input name="correo" id="correo" type="email" class="form-control">
										<p></p>
									</div>
								</div>

								<div class="col-sm-6">
									<label>Clave: </label>
									<div class="input-group" id="txtClave">
										<div class="input-group-prepend">
											<div class="input-group-text"><i class="fa-solid fa-key"></i></div>
										</div>
										<input name="clave" id="clave" type="password" class="form-control">
										<p></p>
									</div>
								</div>
							</div>						
							<!--=====================================
							 FIN FILA 4
							 ======================================-->

							<!--=====================================
							 CAJA GENERA ALERTAR SWEETALERT2
							 ======================================-->
						  	<div id="caja" name="caja" class="alert alert-success" role="alert" style="display: none;">
								Registro Exitoso!
						  	</div>
							<!--=====================================
							 FIN CAJA GENERA ALERTAR SWEETALERT2
							 ======================================-->
						  	
							<button type="submit" class="btn btn-dark btn-block">Enviar</button>
				
						</form>

					FIN FORMULARIO VALIDACION JS
					================================================================ -->
					</div>

				</div>

			FIN COLUMNA 2 TAMAÑO 8 GRID
			================================================================ -->
