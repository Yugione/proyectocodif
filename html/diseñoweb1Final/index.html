</head>
<body>
	<!-- JUMBOTRON -->
	<div class="jumbotron">
		<h3 class="text-center text-white"><i class="fa-brands fa-airbnb" style="font-size: 35px;"></i> SIF - Diseño Web II</h3>
	</div>
	<!-- NAVBAR -->
	<div>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <a class="navbar-brand" href="#"><i class="fa-brands fa-airbnb" style="font-size: 25px;"></i></a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item active">
		        <a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a>

		      <li class="nav-item">
		        <a class="nav-link" href="tablas.html">Listar Tablas</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="formulario.html">Formularios</a>
		      </li>		      
		    </ul>

		    <form class="form-inline my-2 my-lg-0">
		      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>

		  </div>
		</nav>
	</div>
	<br>
	
	<div class="container"><!-- INICIO CONTAINER -->
		<div class="row"><!-- INICIO FILA -->
			<div class="col-md-4">
				<img src="bootstrap-4.6.1-dist/img/js.jpg" class="img-fluid"  width="720" height="420">
			</div>

			<div class="col-md-8">
				<div class="card">
					<div class="card-header bg-warning">
						<h4 class="text-center text-white"><i class='fas fa-user-check'></i> Registrar Pacientes</h4>
					</div>
					<div class="card-body"><!-- INICIO CARD-BODY-->
						<form class="" action="index.html" method="" id="form1" name="form1">
							
							<div class="form-row"><!-- INICIO FILA CARD-BODY -->
								<div class="col-sm-6"><!-- COLUMNA 1-->
									<label>N. Documento</label>
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text"><i class="fa-solid fa-address-card"></i></div>
										</div>
										<input name="id" id="id" type="number" class="form-control" placeholder="N. Documento" required>
										<div class="valid-feedback">Exito.</div>
										<div class="invalid-feedback">Fallo.</div>
									</div>
								</div><!--FIN COLUMNA 1-->	

								<div class="col-sm-6"><!--COLUMNA1.1-->
									<label>Nombres</label>
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text"><i class="fa-solid fa-circle-user"></i></div>
										</div>
										<input name="nombre" id="nombre" nombretype="text" class="form-control" placeholder="Nombres" required>
										<div class="valid-feedback">Exito.</div>
										<div class="invalid-feedback">Fallo.</div>	
									</div>
								</div><!--FIN COLUMNA1.1-->	
							</div><!-- FIN FILA CARD-BODY -->

							
							<div class="form-row"><!-- INICIO FILA2 CARD-BODY -->
								<div class="col-sm-6"><!-- COLUMNA 1.2-->
									<label>Apellidos</label>
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text"><i class="fa-solid fa-users"></i></div>
										</div>
										<input name="apellido" id="apellido" type="text" class="form-control" placeholder="Apellidos" required>
										<div class="valid-feedback">Exito.</div>
										<div class="invalid-feedback">Fallo.</div>
									</div>
								</div><!--FIN COLUMNA 1-->	

								<div class="col-sm-6"><!--COLUMNA1.2-->
									<label>Fecha Nacimiento</label>
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text"><i class="fa-solid fa-calendar-days"></i></div>
										</div>
										<input name="fecha" id="fecha" type="date" class="form-control" placeholder="Fecha Nacimiento" required>
										<div class="valid-feedback">Exito.</div>
										<div class="invalid-feedback">Fallo.</div>
									</div>
								</div><!--FIN COLUMNA1.2-->	
							</div><!-- FIN FILA2 CARD-BODY -->

							<div class="form-row"><!-- INICIO FILA3 CARD-BODY -->
								<div class="col-sm-6"><!--COLUMNA1.3-->
									<label>Sexo</label>
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text"><i class="fa-solid fa-venus-mars"></i></div>
										</div>
									      <select name="sexo" id="sexo" class="custom-select" required>
									        <option selected disabled value="">Selecionar.</option>
									        <option value="F">Femenino</option>
									        <option value="M">Masculino</option>
									      </select>
									      <div class="valid-feedback">Exito.</div>
									      <div class="invalid-feedback">Fallo.</div>				
									</div>
								</div><!--FIN COLUMNA1.3-->	

								<div class="col-sm-6"><!-- COLUMNA 1.3-->
									<label>Telefono: </label>
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text"><i class="fa-solid fa-mobile-screen-button"></i></div>
										</div>
										<input name="telefono" id="telefono" type="number" class="form-control" placeholder="Nombres" required>
										<div class="valid-feedback">Exito.</div>
										<div class="invalid-feedback">Fallo.</div>
									</div>
								</div><!--FIN COLUMNA 3-->		
							</div><!-- FIN FILA3 CARD-BODY -->

							<div class="form-row"><!-- INICIO FILA 4 CARD-BODY -->
								<div class="col-sm-6"><!--COLUMNA 1.4-->
									<label>Correo</label>
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text"><i class="fa-solid fa-envelope-circle-check"></i></div>
										</div>
										<input name="telefono" id="telefono" type="email" class="form-control" placeholder="Nombres" required>
										<small></small>
									</div>
								</div><!--FIN COLUMNA 1.4-->	

								<div class="col-sm-6"><!-- COLUMNA 1.3-->
									<label>Clave: </label>
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text"><i class="fa-solid fa-key"></i></div>
										</div>
										<input name="clave" id="clave" type="password" class="form-control" placeholder="Contraseña" required>
										<small></small>
									</div>
								</div><!--FIN COLUMNA 4-->		
							</div><!-- FIN FILA4 CARD-BODY -->							

						  <!-- CAJA DE ALERTAR -->
						  <div id="caja" name="caja" class="alert alert-success" role="alert" style="display: none;">
							Registro Exitoso!
						  </div>

						  <hr>
						  <button type="submit" id="btn-enviar" class="btn btn-dark"><i class="fa-brands fa-airbnb"></i> Enviar</button>

						  <!-- BOTON EJECUTA LA ALERTA BOOTSTRAP-->
						  <button type="submit" id="btnAlert" onclick="mostrarCaja()" class="btn btn-success"><i class="fa-brands fa-airbnb"></i> Alerta</button>
						  
						  <!-- BOTON GENERA ALERTA CON EL PLUGIN SWEETALERT2-->
						  <button type="submit" id="btnAlert" onclick="btnAlerta2()" class="btn btn-danger"><i class="fa-regular fa-floppy-disk"></i> Guardar</button>
						  
						  <!-- BOTON 2 GENERA ALERTA CON EL PLUGIN SWEETALERT2-->
						  <button type="submit" id="btnAlert" onclick="btnMostrarMensaje()" class="btn btn-warning"><i class="fa-regular fa-trash-can"></i> Eliminar</button>																					

						</form><!-- FIN FORM -->
					</div><!-- FIN CARD-BODY -->
				</div>
			</div>
		</div><!-- FIN FILA -->
	</div><!-- FIN CONTAINER -->

</body>
</html>
